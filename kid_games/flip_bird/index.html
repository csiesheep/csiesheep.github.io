<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #gameCanvas {
            background-color: #87CEEB;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        #gameCanvas.christmas {
            background-color: #1a4c6b;
            background-image: linear-gradient(to bottom, #1a4c6b 0%, #2c3e50 100%);
        }

        .game-info {
            font-size: 24px;
            color: #333;
            margin: 5px 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .instructions {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            max-width: 400px;
            margin: 5px 0;
        }

        .instructions h2 {
            margin: 0 0 5px 0;
            font-size: 16px;
        }

        .instructions p {
            margin: 3px 0;
            color: #666;
        }

        #startButton, #themeButton {
            padding: 8px 15px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #startButton {
            background-color: #4CAF50;
        }

        #startButton:hover {
            background-color: #45a049;
        }

        #themeButton {
            background-color: #f44336;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #themeButton:hover {
            background-color: #d32f2f;
        }

        #themeButton .theme-icon {
            font-size: 18px;
        }

        .gift-counter {
            color: #f44336;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .best-score {
            color: #4CAF50;
            font-weight: bold;
        }

        .visits {
            color: #2196F3;
        }

        .total-visits {
            color: #9C27B0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="instructions">
            <p>Press SPACE or Click to control flight</p>
            <p id="normalInstructions" class="hidden">Avoid the pipes and try to score as many points as possible!</p>
            <p id="christmasInstructions">Help Santa collect gifts between chimneys!</p>
        </div>
        <div class="game-info">
            <span id="normalScore" class="hidden">Score: <span id="score">0</span></span>
            <span id="christmasScore">Gifts: <span id="gifts" class="gift-counter">0</span></span>
        </div>
        <canvas id="gameCanvas" class="christmas" width="400" height="600"></canvas>
        <div class="controls">
            <button id="startButton">Start Game</button>
            <button id="themeButton">
                <span class="theme-icon">üê¶</span>
                Normal Mode
            </button>
        </div>
        <div class="stats">
            <span class="best-score">Best: <span id="bestScore">0</span></span>
            <span class="visits">Your Visits: <span id="visitCount">0</span></span>
            <span class="total-visits">Total Visits: <span id="totalVisits">0</span></span>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
