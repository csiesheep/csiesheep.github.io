<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .level-selector {
            margin: 20px 0;
        }

        .level-btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .level-btn.active {
            background-color: #4CAF50;
            color: white;
        }

        .level-btn:not(.active) {
            background-color: #ddd;
        }

        .problem-container {
            font-size: 24px;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .input-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-container input {
            width: 80px;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            margin: 0 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .input-container input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 240px;
            margin: 0 auto;
        }

        .number-pad button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .number-pad button:hover {
            background-color: #e0e0e0;
        }

        .number-pad button.clear {
            grid-column: 1 / 3;
            background-color: #ff9800;
            color: white;
        }

        .number-pad button.backspace {
            background-color: #f44336;
            color: white;
        }

        .number-pad button.clear:hover {
            background-color: #f57c00;
        }

        .number-pad button.backspace:hover {
            background-color: #d32f2f;
        }

        .active-input {
            border-color: #4CAF50 !important;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .score-container {
            margin-top: 20px;
            font-size: 18px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .problem-counter {
            font-size: 18px;
            color: #666;
        }

        .restart-btn {
            padding: 10px 20px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .restart-btn:hover {
            background-color: #F4511E;
        }

        .feedback {
            margin-top: 10px;
            font-weight: bold;
        }

        .correct {
            color: #4CAF50;
        }

        .incorrect {
            color: #f44336;
        }

        .equation {
            margin: 10px 0;
        }

        .solution-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none;
        }

        .solution-container.show {
            display: block;
        }

        .solution-steps {
            text-align: left;
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .show-solution-btn {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .show-solution-btn:hover {
            background-color: #1976D2;
        }

        .next-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }

        .next-btn.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="level-container">
            <button class="level-btn" data-level="easy">Easy</button>
            <button class="level-btn" data-level="medium">Medium</button>
            <button class="level-btn" data-level="hard">Hard</button>
        </div>
        <div class="score-container">
            Score: <span id="score">0</span>
            Problem: <span id="problemCounter">0</span>/10
            <button class="restart-btn" id="restartBtn">Restart</button>
        </div>
        <div class="problem-container" id="problem">
            Select a level to start
        </div>
        <div class="input-container" id="inputContainer">
            <div class="input-group">
                <input type="text" id="input1" />
                <input type="text" id="input2" />
            </div>
        </div>
        <div class="number-pad-container">
            <div class="number-pad">
                <button class="clear">Clear</button>
                <button class="backspace">âŒ«</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">0</button>
                <button class="number">-</button>
            </div>
        </div>
        <div class="button-container">
            <button class="submit-btn" id="submitBtn">Submit</button>
            <button class="show-solution-btn" id="showSolutionBtn">Show Solution</button>
            <button class="next-btn" id="nextBtn">Next Problem</button>
        </div>
        <div class="feedback" id="feedback"></div>
        <div class="solution-container" id="solutionContainer">
            <h3>Solution Steps:</h3>
            <div class="solution-steps" id="solutionSteps"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
